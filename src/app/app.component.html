<md-toolbar>
  Characters
  <button md-button (click)="login()">login</button>
  <button md-button (click)="logout()">logout</button>
</md-toolbar>

<div *ngIf="!characters$">
  <md-progress-bar mode="indeterminate"></md-progress-bar>
</div>
<!--characters$-->
<div *ngFor="let character of characters$ | async">
<cs-character [character]="character" [characters]="characters$"></cs-character>
</div>
